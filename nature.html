

<!DOCTYPE html>
<html>
<head>
	<title>Nature Images</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			text-align: center;
			font-size: 36px;
			margin-bottom: 20px;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}

		.gallery img {
			width: 300px;
			height: 200px;
			object-fit: cover;
			margin: 10px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			transition: transform 0.3s ease;
		}

		.gallery img:hover {
			transform: scale(1.05);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Nature Images Gallery</h1>
		<div class="gallery">
			<img src="https://picsum.photos/id/1001/300/200" alt="Nature Image">
			<img src="https://picsum.photos/id/1002/300/200" alt="Nature Image">
			<img src="https://picsum.photos/id/1003/300/200" alt="Nature Image">
			
		
			<img src="https://picsum.photos/id/1006/300/200" alt="Nature Image">
			<img src="https://picsum.photos/id/1007/300/200" alt="Nature Image">
			
			
			
			<img src="https://picsum.photos/id/1011/300/200" alt="Nature Image">
			<img src="https://picsum.photos/id/1012/300/200" alt="Nature Image">
		</div>
	</div>
</body>
</html>
